<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - fcoo-i18next-phrases - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">
    <style>
        html, body { padding:0; margin: 0; width:100%; height:90%; }
        h4 {margin-bottom: 2px}
    </style>
</head>

<body style="padding: 10px;">
    <h2></h2>




	<script src="bower_components.js"></script>
	<script src="../src/fcoo-i18next-phrases.js"></script>
	<script src="../src/jQuery.i18nLink.js"></script>
	<script>
        //window.fcoo.LOCAL_DATA = true;

        (function ($) {

            $('h2').on('click', function(){
                i18next.changeLanguage( i18next.language == 'en' ? 'da' : 'en' );
                $('*').localize();
            });

            $('h2').i18n({da:'Klik her for at skifte sprog', en:'Click here to change language'});

            $('body')
                .append( '<h4>i18nLink(..)</h4>' )
                .append( $.i18nLink('fcoo') )
                .append( '<br>' )
                .append( $.i18nLink('dmi') )
                .append( '<br>' )
                .append( $.i18nLink('do_not_exists') )
                .append( '<br>' )
                .append( '<h4>i18n("parameter:..")</h4>' )
                .append( $('<div/>').i18n('parameter:sea_water_salinity') )
                .append( $('<div/>').i18n('parameter:WTMP') )
                .append( '<h4>i18n("unit:..")</h4>' )
                .append( $('<div/>').i18n('unit:km h-1') )
                .append( $('<div/>').i18n('unit:kg/m2', 'html') )
                .append( $('<div/>').i18n('unit:degC', 'html') )
                .append( '<h4>i18n("name:fcoo", "title")</h4>' )
                .append( $('<div/>').text('Hover me!').i18n('name:fcoo', 'title') )
                .append( '<h4>i18n("error:407")</h4>' )
                .append( $('<div/>').i18n('error:407') )
                .append( '<h4>i18n("error:407-desc")</h4>' )
                .append( $('<div/>').i18n('error:407-desc') )

        }(jQuery));


        fcoo.promiseList.options.finally = function(){
            $('*').localize();
            console.log('Davs');
        };
        fcoo.promiseList.getAll({
        });
	</script>
</body>
</html>
